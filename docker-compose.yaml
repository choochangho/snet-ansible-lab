version: '3'

services:
  semaphore:
    ports:
      - "3000:3000"
    image: ansiblesemaphore/semaphore:latest
    container_name: semaphore
    environment:
      SEMAPHORE_DB_USER: root
      SEMAPHORE_DB_PASS: password
      SEMAPHORE_DB_HOST: db
      SEMAPHORE_DB_PORT: 3306
      SEMAPHORE_DB: mydb
      SEMAPHORE_PLAYBOOK_PATH: ./semaphore/
      SEMAPHORE_ADMIN_PASSWORD: admin
      SEMAPHORE_ADMIN_NAME: admin
      SEMAPHORE_ADMIN_EMAIL: admin@example.com
      SEMAPHORE_ADMIN: admin
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: MflCLIUF5bn6Lgkuwy4BoAdIFhoZ4Ief2oocXmuZSjs=
    depends_on:
      - db

  controller:
    hostname: controller
    build:
      context: ./
      dockerfile: Dockerfile-ansible
    ports:
      - "2220:22"
      - "4200:4200"
      - "8000:80"
    privileged: true
    cap_add:
      - SYS_ADMIN
    command: /sbin/init
    depends_on:
      - db

  server1:
    hostname: server1
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "2221:22"
      - "4201:4200"
    privileged: true
    cap_add:
      - SYS_ADMIN
    command: /sbin/init

  server2:
    hostname: server2
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "2222:22"
      - "4202:4200"
    privileged: true
    cap_add:
      - SYS_ADMIN
    command: /sbin/init

  server3:
    hostname: server3
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "2223:22"
      - "4203:4200"
    privileged: true
    cap_add:
      - SYS_ADMIN
    command: /sbin/init

  db:   
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mydb
    ports:
      - "3306:3306"